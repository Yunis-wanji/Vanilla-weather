    <title>Weather</title>

<body>
 
<div class="container">
<div class="vanilla">
 <div class="header"> 
   <div class="row">
   <div class="col">
    <h1 id="city">Nairobi</h1>
   </div>
   <div class="col">
    <form id="search-form">
      <input
        type="text"
        placeholder="City"
        autocomplete="off"
        id="search-text-input"
      />
      <input type="submit" value="search" />
  </form>
   </div>
 </div>
    <ul>
        <li id="time"> 5:00 </li>
        <li id="date">Sun, 9 Jan 2022</li>
    </ul>

    <section class="temperature">
        <div class="row">
            <div class="col">
          <h1> <img src= "https://openweathermap.org/img/wn/10d@2x.png" alt="" height="65px" width="65px" id="pic">  <span id="temp"></span> <a class="celsius" href="#" id="celsius">°C /</a> <a  class="fahr" href="#" id="fahrenheit">°F</a></h1>
            </div>

            <div class="col">
              <ul>
                  <li id="describe">Sunny</li>
                  <li>humidity: <span id="humid"></span>%</li>
                  <li> windspeed: <span id="wind"></span>km/hr</li>
              </ul>
            </div>
      
    </section>
